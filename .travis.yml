language: node_js

node_js:
  - stable

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- -- version 0.23.2
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  directory:
    - $HOME/.yarn/bin
install: yarn install
script:
  - yarn workspace @magicspace/tslint-rules test
  - yarn workspace @magicspace/tslint-rules tslint -p tsconfig.json
